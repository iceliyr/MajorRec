<!DOCTYPE html>
<html>
<head>
    <style>
        /* 样式定义 */
        .pcb {
            width: 200px;
            border: 2px solid #333;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .pcb-header {
            font-weight: bold;
        }

        .pcb-field {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!-- 进程控制块（PCB）数据结构图 -->
<div class="pcb">
    <div class="pcb-header">PCB Structure</div>
    <div class="pcb-field">Ident: 1</div>
    <div class="pcb-field">State: Running</div>
    <div class="pcb-field">Priority: 2</div>
    <div class="pcb-field">Life: 10</div>
    <div class="pcb-field">Next: &lt;Pointer to Next PCB&gt;</div>
</div>
</body>
</html>
